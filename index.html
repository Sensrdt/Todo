<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple todo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Awesome Todo list</h1>
            <input type="text" id="input"><br>
            <button id="Add" type="button">Add Todo</button>
            <button id="remove" type="button">Remove Todo</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                 <label>Your todo list item </label>
            </li>
             <li class="mycheck">
                     <input type="checkbox" id="check" checked>  
                     <label>Delete this and start your new </label>
            </ul>
    </div>
    <script src="todo.js"></script>  
</body>
</html>
